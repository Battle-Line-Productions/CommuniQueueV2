<svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 480 160" 
  width="480" 
  height="160" 
  role="img" 
  aria-labelledby="title desc"
>
  <title id="title">CommuniQueue Logo</title>
  <desc id="desc">
    A speech bubble icon with queue lines and a notification badge,
    plus the text "CommuniQueue" and the slogan:
    "Streamline Your Messaging, Amplify Your Impact."
  </desc>
  
  <!-- Define style for light/dark mode -->
  <style>
    /* Default (Light Mode) Colors */
    :root {
      --cq-primary-bg: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      --cq-primary-stroke: #1F2937; /* near-black stroke or text */
      --cq-badge-bg: #EF4444;       /* red for notification badge */
      --cq-text-color: #1F2937;     /* near-black text */
    }
    /* If user prefers dark mode - optional */
    @media (prefers-color-scheme: dark) {
      :root {
        --cq-primary-bg: linear-gradient(135deg, #1E3A8A 0%, #1D4ED8 100%);
        --cq-primary-stroke: #F9FAFB; /* near-white stroke/text in dark mode */
        --cq-badge-bg: #F87171;       /* slightly lighter red for contrast */
        --cq-text-color: #F9FAFB;     /* near-white text */
      }
    }
  </style>

  <!-- Icon Group -->
  <g transform="translate(40,40)">
    <!-- Speech bubble shape with gradient fill -->
    <defs>
      <linearGradient id="bubbleGradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#3B82F6" />
        <stop offset="100%" stop-color="#2563EB" />
      </linearGradient>
    </defs>
    
    <path
      d="M0,0 
         h120 a12,12 0 0 1 12,12 
         v40 a12,12 0 0 1 -12,12 
         h-120 a12,12 0 0 1 -12,-12 
         v-40 a12,12 0 0 1 12,-12 
         z
         M0,64 l-10,20 26,-20 z"
      fill="url(#bubbleGradient)" 
      stroke="var(--cq-primary-stroke)"
      stroke-width="2"
      stroke-linejoin="round"
    />

    <!-- Queue lines -->
    <line x1="15" y1="15" x2="90" y2="15" 
          stroke="#FFFFFF" 
          stroke-width="5" 
          stroke-linecap="round" />
    <line x1="15" y1="28" x2="90" y2="28" 
          stroke="#FFFFFF" 
          stroke-width="5" 
          stroke-linecap="round" />
    <line x1="15" y1="41" x2="90" y2="41" 
          stroke="#FFFFFF" 
          stroke-width="5" 
          stroke-linecap="round" />

    <!-- Notification Badge -->
    <circle cx="105" cy="10" r="12" fill="var(--cq-badge-bg)" />
    <text 
      x="105" 
      y="15" 
      text-anchor="middle" 
      font-family="Arial, sans-serif" 
      font-size="12" 
      fill="#FFFFFF" 
      font-weight="bold"
    >8</text>
  </g>

  <!-- Wordmark: CommuniQueue -->
  <text
    x="180"
    y="68"
    font-family="'Segoe UI', Tahoma, sans-serif"
    font-weight="600"
    font-size="36"
    fill="var(--cq-text-color)"
  >
    CommuniQueue
  </text>

  <!-- Slogan -->
  <text
    x="180"
    y="98"
    font-family="'Segoe UI', Tahoma, sans-serif"
    font-size="16"
    fill="var(--cq-text-color)"
    opacity="0.75"
  >
    Streamline Your Messaging, Amplify Your Impact.
  </text>
</svg>
